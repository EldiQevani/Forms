<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Demo Form</h1>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="username" id="username" />
      <label for="usermessage">Your message</label>
      <textarea
        name="user-message"
        id="usermessage"
        cols="30"
        rows="10"
      ></textarea>
      <label for="useremail">Your Email Address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your Age</label>
      <input type="number" step="1" name="user-age" id="userage" />
      <label for="password">Your Password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="birthdate">Your Birthdate</label>
      <input type="date" name="birth-date" id="birthdate" />
      <hr />
      <label for="fave-color">Your favorite color?</label>
      <select name="favorite-color" id="fave-color">
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
      </select>
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-txt-msg" value="msg" />
        <label for="verify-txt-msg">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="terms" id="agree-terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="contact" id="contact-email" />
        <label for="contant-email">Contact me via email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="contact" id="contact-phone" />
        <label for="contact-phone">Contact me via phone</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
